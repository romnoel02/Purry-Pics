<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A site where everyone can enjoy the happiness of seeing and having a cat."
    />
    <title>Purry Pics - Store</title>
  </head>
  <body>
    <header class="storeheader">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="webname webname-large">Purry Pics</h1>
    </header>
    <section class="container content-section">
      <h2 class="head-section">CAT FRAMES</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Cat in a pot</span>
          <img
            class="store"
            src="cat images/slavy-darozhkin-hFGWIHLTYhs-unsplash.jpg"
            alt="I am a cat in a pot"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱30 </span>
            <button class="btn button-primary" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Darkness Within</span>
          <img
            class="store"
            src="cat images/hannah-troupe-0FQneB1VjaM-unsplash.jpg"
            alt="Black furred cat"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱30 </span>
            <button class="btn button-primary" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Sup?</span>
          <img
            class="store"
            src="cat images/alexander-andrews-KfPwby-UisA-unsplash.jpg"
            alt="Black furred cat"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱30 </span>
            <button class="btn button-primary" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">High and Mighty</span>
          <img
            class="store"
            src="cat images/melanie-andersen-4imykgmUTSs-unsplash.jpg"
            alt="An orange prideful cat"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱30 </span>
            <button class="btn button-primary" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="head-section">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <div>
            <div class="shop-item-details">
              <span class="shop-item-title">Turtleneck Sweater</span>
            </div>
            <img
              class="store"
              src="cat images/710wtckjWnL._AC_UL320_.jpg"
              alt="Turtle neck Sweater for cats"
            />
            <div class="shop-item">
              <div>
                <span class="shop-item-price">₱50 </span>
                <button class="btn button-primary" role="button">
                  ADD TO CART
                </button>
              </div>
            </div>
          </div>
          <div>
            <div class="shop-item-details">
              <span class="shop-item-title">Reindeer Sweater</span>
            </div>
            <img
              class="store"
              src="cat images/81wr1bDv+cL._AC_UL320_.jpg"
              alt="Cat in a christmas style sweater"
            />
            <div>
              <span class="shop-item-price">₱50 </span>
              <button class="btn button-primary" role="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="head-section">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-item cart-header cart-column">PRICE</span>
        <span class="cart-item cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="CART cart-item-image"
              src="cat images/hannah-troupe-0FQneB1VjaM-unsplash.jpg"
              alt="Orange prideful cat"
            />
            <span class="cart-item-title">Darkness Within</span>
          </div>
          <span class="cart-price cart-column">₱30</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" role="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="CART cart-item-image"
              src="cat images/melanie-andersen-4imykgmUTSs-unsplash.jpg"
              alt="Orange prideful cat"
            />
            <span class="cart-item-title">High and Mighty</span>
          </div>
          <span class="cart-price cart-column">₱30</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" role="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">₱60</span>
      </div>
      <button class="btn button-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="webname">Purry Pics</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://facebook.com" target="_blank">
              <img
                class="fb"
                src="socmed/logo-facebookpng-32204.png"
                alt="Facebook logo"
              />
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <img
                class="logo"
                src="socmed/instagram-logo-png-2426.png"
                alt="Instagram logo"
              />
            </a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank">
              <img
                class="logo"
                src="socmed/twitter-logo-png-5860.png"
                alt="twitter-logo-png-5860 logo"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
